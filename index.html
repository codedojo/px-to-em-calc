<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>PX to EM</title>
</head>
<body>

<div class="wrapper-container">
    <form data-component="c-px-to-em" action="#" class="c-px-to-em">
        <div class="c-px-to-em__section">
            <p class="c-px-to-em__section-header">Базовый размер:</p>
            <label class="c-px-to-em__inp">
                <input
                    data-element="base"
                    class="c-px-to-em__input input"
                    value="16"
                    type="number"
                    step="0.1"
                    min="0"
                    aria-label="Базовый размер в пикселях"
                /> <span>px</span>
            </label>
        </div>
        <div class="c-px-to-em__section">
            <p class="c-px-to-em__section-header">Конвертировать:</p>
            <div class="c-px-to-em__or">
                <div class="c-px-to-em__or-col">
                    <p class="c-px-to-em__or-header">PX &ndash;&gt; EM</p>
                    <label class="c-px-to-em__inp">
                        <input
                            data-element="px"
                            class="c-px-to-em__input input"
                            value="16"
                            type="number"
                            step="0.1"
                            min="0"
                            aria-label="Пиксели, которые будем конвертировать в em"
                        /> <span>px</span>
                    </label>
                </div>
                <div class="c-px-to-em__or-col">
                    <p class="c-px-to-em__or-header">EM &ndash;&gt; PX</p>
                    <label class="c-px-to-em__inp">
                        <input
                            data-element="em"
                            class="c-px-to-em__input input"
                            type="number"
                            step="0.001"
                            min="0"
                            aria-label="Em, которые будем конвертировать в пиксели"
                        /> <span>em</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="c-px-to-em__section">
            <button
                class="button is-link"
                type="submit"
            >Конвертировать</button>
        </div>
        <div class="c-px-to-em__section">
            <p class="c-px-to-em__section-header">Результат:</p>
            <p data-element="result" class="c-px-to-em__inp">1em</p>
        </div>
    </form>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
